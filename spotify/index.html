<!DOCTYPE html>
<html>
<head>
  <title>Spotify Web Playback SDK Quick Start Tutorial</title>
</head>
<body>
  <h1>Spotify Web Playback SDK Quick Start Tutorial</h1>
  <h2>Open your console log: <code>View > Developer > JavaScript Console</code></h2>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    var Spotify = require('spotify-web-api-js');
    var s = new Spotify();
    var spotifyApi = new SpotifyWebApi();
    spotifyApi.setAccessToken('BQAXOnWQkcxmDj31-nOLC2bKNLghRBNUSmQn3kJZS26yrP1ChNBLpc-pF7VQhZp8BPhtThw6NoU0LlX9N7lg_Y88zwg-ZKQ_M4ejzgDhoUmbnA1bY-bwi_eiQZRFnxReS1629yacH_tF6p8Rw1-tOln0_gJ9ywAx7Bs');
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = 'BQBJyBEF_WK49EU6X78eLZE7HiZj47qNz10AXGnX05UmY1EE7KxZ0aoyi1X_KYd0Ov-w3fHca5m3l8uCg3N8KxRbYFksAvLXbl0QZt4rDKWezP4w6a8PWCN8SgZrI0LF8bJU6pouUFJGfX-z-KKwKw956QSLA4EX0gE';
      const player = new Spotify.Player({
        name: 'Web Playback SDK Quick Start Player',
        getOAuthToken: cb => { cb(token); }
      });

      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });

      // Playback status updates
      player.addListener('player_state_changed', state => { console.log(state); });

      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
      });

      // Connect to the player!
      player.connect();
    };
  </script>
</body>
</html>
